<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 4</title>
</head>
<body>
    
    <input id="from" type="text">
    В инпуте написано: <span></span>
    
    <br>
    
    <button class="messageBtn">Показать блок</button>
    <div class="message"> Привет :) </div>
    
    <br>
    
    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text">
      </label>
      <br>
      <br>
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br>
      <br>
      <button>  Отправить  </button>
    </form>

<script>

  // 1.
document.getElementById('from').addEventListener('input', function() {
  document.querySelector('span').textContent = this.value;
});

// 2.

document.querySelector('.messageBtn').addEventListener('click', function() {
  document.querySelector('.message').classList.add('animate_animated', 'animate_fadeInLeftBig');
  document.querySelector('.message').style.visibility = 'visible';
});


// 3.

document.querySelector('form').addEventListener('submit', function(event) {
  var inputs = this.querySelectorAll('input, select');
  var hasError = false;

  inputs.forEach(function(input) {
    if (input.value === '') {
      input.classList.add('error');
      hasError = true;
    } else {
      input.classList.remove('error');
    }
  });

  if (hasError) {
    event.preventDefault();
  }
});

document.querySelectorAll('input, select').forEach(function(input) {
  input.addEventListener('input', function() {
    if (this.value === '') {
      this.classList.add('error');
    } else {
      this.classList.remove('error');
    }
  });
});

//--------------------------------------------------------------------------------------------
 
document.querySelector('form').addEventListener('submit', function(event) {
  event.preventDefault();
  
  var firstInputValue = document.querySelector('input[type=text]').value;
  var secondInputValue = document.querySelector('select').value;
  
  if (firstInputValue === '' || secondInputValue == '') {
    alert("Заполните все поля!");
  } else {
    // в сообщении отправки будет как значение из первого инпута, так и из второго.
    
    var messageText = "Вот ваше сообщение:\n\nТекст: " + firstInputValue + "\n\nКол-во: " + secondInputValue;
    
    document.querySelector('.message').innerHTML = messageText;
    document.querySelector('.message').classList.remove('animate_animated', 'animate  fadeInLeftBig');
    setTimeout(function(){
      document.querySelector('.message').style.display='none';
    }, 500);
  };
});


</script>

</body>
</html>
