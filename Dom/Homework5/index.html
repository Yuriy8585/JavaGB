<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Example</title>
  <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <h1 id="header"></h1>
  <img id="image" src="" alt="Header image" />
  <p id="paragraph"></p>
  <!-- <script src="web.json" charset="UTF-8"></script> -->
  <script>
    
    fetch('web.json')
      .then(response => response.json()) 
      .then(data => {
        // Set the image source and size
        const image = document.getElementById('image');
        image.src = data.image;
        image.width = data.imageWidth;
        image.height = data.imageHeight;

        // Set the header and paragraph text
        document.getElementById('header').textContent = data.header;
        document.getElementById('paragraph').textContent = data.paragraph;
      })
      .catch(error => console.error('Error:', error)); // Handle any errors
  </script>
  <script type="text/javascript" src="data.js" charset="UTF-8"></script>
  
</body>
</html>
